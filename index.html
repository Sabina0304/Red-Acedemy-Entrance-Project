<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="quiz1"> Quiz 1</div>
          <div id="quiz2"> Quiz 2</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <!-- <div id="qImg"></div> -->
            <div id="choices">
                <div class="c" id="A" onclick="checkAnswer('A')"></div>
                <div class="c" id="B" onclick="checkAnswer('B')"></div>
                <div class="c" id="C" onclick="checkAnswer('C')"></div>
                <div class="c" id="D" onclick="checkAnswer('D')"></div>
            </div>
            <div id="timer">
                <div id="counter1"></div>
                <div id="btimeG"></div>
                <div id="timeG"></div>
            </div>
            <div id="progress1"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
